name: Promote-to-test
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Release bundle version'     
        required: true
permissions:
  id-token: write
  contents: read

jobs:
  Promote-to-qa-and-test:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Install jfrog cli
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.ARTIFACTORY_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Call GraphQL
        run: |
          ./scripts/graphql.sh ${{ vars.ARTIFACTORY_URL }} ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }} release-bundles-v2 ${{ github.actor }}-evidence-enablement ${{ github.run_number }}
          cat evidence_graph.json

      - name: Run policy
        id: run_policy
        run: |
          result=$(opa eval --input ./evidence_graph.json --data policy/policy.rego "data.greenpizza.output" | jq '.result[0].expressions[0].value.approved')
          echo "RESULT=$result" >> $GITHUB_ENV
          echo "RESULT=$result" >> $GITHUB_STEP_SUMMARY

      - name: Promote to Test
        run: |
          if [ "${{ env.RESULT }}" == "true" ]; then
            jf release-bundle-promote ${{ vars.BUNDLE_NAME }} ${{ github.run_number }} TEST --signing-key ${{ secrets.RB_KEY }} --sync=true
            echo "ðŸš€ Succesfully promoted to \`TEST\` environemnt" >> $GITHUB_STEP_SUMMARY
          else
            echo "Fail promotion policy check" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
